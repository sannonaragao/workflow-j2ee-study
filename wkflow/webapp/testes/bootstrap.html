<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="../resources/css/bootstrap.css" rel="stylesheet">
<title>TESTES BOOTSTRAP</title>

<style>
.box {
	width: 100%;
	min-height: 20px;
	float: left;
}

.box1 {
	background-color: red;
}

.box2 {
	background-color: yellow;
}

@media ( max-width : 480px) {
	.box1 {
		background-color: blue;
	}
	.box2 {
		background-color: red;
	}
}

@media ( min-width : 480px) and ( max-width: 840px) {
	.box1 {
		background-color: green;
	}
	.box2 {
		background-color: orange;
	}
}
</style>

<!-- 

GRIDS: XS ( < 768 )  SM ( > 768 ) MD ( 992 )  LG ( 1200 >= )  

ex:  <div class="col-sm-8'>  <div class="col-sm-4'>

 -->

</head>
<body>
	<div class="box1 col-md-8">TESTE BOX1</div>
	<div class="box2 col-md-4">TESTE BOX2</div>
	<div class="box1 col-sm-8">TESTE BOX1</div>
	<div class="box2 col-sm-4">TESTE BOX2</div>
	
	
	
</body>
</html>
