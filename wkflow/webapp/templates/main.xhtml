padding-left: 28px !important;

<script type="text/javascript">

		function oncomplete() {
			WfUpdateFields();
			var e = $('.ui-state-error');  //retira o status de erro dos campos
			e.removeClass('ui-state-error')
		}
		
		//Ativa o label associado ao componente que recebeu o foco
		function onFocusActiveLabel(e) {
			$("label[for='"+$(e).attr('id')+"']").addClass('active')
		}
		
		//Ativa o label associado ao componente que recebeu o foco
		function onBlurDesactiveLabelDate(e,vblank) {
			if( e.value == vblank){
				$("label[for='"+$(e).attr('id')+"']").removeClass('active')
			}
		}

</script>
