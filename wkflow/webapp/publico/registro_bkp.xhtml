<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{contextoBean.system_name} - Registre-se</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="estilo.css" />

	<!-- jQuery -->

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />


	<style>
.ui-panel {
	
}

.ui-widget {
	
}

.ui-widget-content {
	background-color: rgba(222, 219, 231, 1) !important;
	border: 0 !important;
	margin: 0 !important;
	padding: 0 !important
}

.ui-corner-all row {
	
}
/*		PÃ¡gina de \publico\registro		*/
.publico-registro{
  max-width: 800px;
  
  margin-top: 50px;
  margin: 0 auto;
  padding-left: 50px;
  padding-right: 50px;
  Font-family:'Titillium Web', sans-serif;
}
.publico-registro form{
	padding: 30px;
}

</style>

</h:head>


<h:body class="">
	<h:form role="form" class="" id="registro">

		<h:panelGroup class="">

			<div class="publico-registro bda1 cb1" style="margin-top: 50px">
			
				<div class="row">
					<div class="col-md-6 form-group "
						style="width: 30%; padding-right: 0">
						<h2>Registre-se</h2>
					</div>
				</div>
				
				<hr class="gradient_line" style="margin-top: 0px" />
				<p:panel id="pwd" class="row" styleClass="row">

					<div class="row">
						<div class="col-md-6 form-group" style="width: 65%">
							<p:inputText type="text" name="email" id="email" 
								class="form-control input-lg" placeholder="Email" 
								value="#{registroMB.usuario.email}" tabindex="1"
								binding="#{components.usuario_email}"
								 />
						</div>
						<div class="col-md-6 form-group" style="width: 35%">
							<p:inputText type="text" name="login" id="login"
								class="form-control input-lg" placeholder="Login"
								value="#{registroMB.usuario.login}" tabindex="2"
								binding="#{components.usuario_login}"
								 />
						</div>
					</div>

					<div class="form-group">
						<p:inputText type="text" name="nome" id="nome"
							class="form-control input-lg" placeholder="Nome"
							value="#{registroMB.usuario.nome}" tabindex="3"
							binding="#{components.usuario_nome}" />
					</div>

					<div class="row">
						<div class="col-md-6 form-group">
							<p:password type="password" value="#{registroMB.password1}"
								match="pwd2" name="password" id="password"
								class="form-control input-lg" placeholder="Password"
								tabindex="4" feedback="true" inline="true" />
						</div>
						<div class="col-md-6 form-group">
							<p:password type="password" name="pwd2" id="pwd2"
								class="form-control input-lg" placeholder="Confirm Password"
								tabindex="5" value="#{registroMB.password2}" feedback="true"
								inline="true" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6 form-group"
							style="width: 20%; padding-right: 0">
							<p:inputText type="text" name="ramal" id="ramal" binding="#{components.usuario_ramal}"
								class="form-control input-lg" placeholder="Ramal" tabindex="6"
								value="#{registroMB.usuario.ramal}" />
						</div>
						<div class="col-md-6 form-group"
							style="width: 38%; padding-right: 0">
							<p:inputText type="text" name="residencial01" id="residencial01"
								class="form-control input-lg" placeholder="Telefone Residencial"
								binding="#{components.usuario_residencial01}"
								value="#{registroMB.usuario.residencial01}" tabindex="7" />
						</div>
						<div class="col-md-6 form-group"
							style="width: 40%; padding-right: 0">
							<p:inputText type="text" name="celular" id="celular"
								class="form-control input-lg" placeholder="Celular"
								binding="#{components.usuario_celular}"
								value="#{registroMB.usuario.celular}" tabindex="8" />
						</div>

					</div>
				</p:panel>

				<div class="row">
					<div class="col-xs-12 col-md-6"></div>
					<div class="col-xs-12 col-md-6">
						<p:commandButton action="#{registroMB.salvar}" update=":registro"
							value="Save" class="btn-block btn-lg" icon="fa fa-floppy-o" ajax="true" />
					</div>
				</div>
				<hr class="gradient_line"
					style="margin-bottom: 15px; margin-top: 15px" />

				<div class="row">
					<p:messages closable="true" showDetail="true" showSummary="false"  for="panelMessage" />
				</div>

			</div>
		</h:panelGroup>
		<p:growl id="growl" showDetail="true" sticky="false"  for="growlMessage" />
		<f:event listener="#{registroMB.postvalidate}" type="postValidate"  />


	</h:form>

</h:body>



</html>
